<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="https://www.unpkg.com/@eohjsc/era-widget@1.0.14/src/index.js"></script>
    <style>
        .highcharts-figure,
        .highcharts-data-table table {
            min-width: 310px;
            max-width: 500px;
            margin: 1em auto;
        }
        /* Các style khác giữ nguyên */
        .highcharts-data-table table {
            font-family: ImpactCharcoal, sans-serif;
            border-collapse: collapse;
            border: 1px solid #ebebeb;
            margin: 10px auto;
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        .highcharts-data-table caption {
            padding: 1em 0;
            font-size: 1.2em;
            color: #555;
        }
        .highcharts-data-table th {
            font-weight: 600;
            padding: 0.5em;
        }
        .highcharts-data-table td,
        .highcharts-data-table th,
        .highcharts-data-table caption {
            padding: 0.5em;
        }
        .highcharts-data-table thead tr,
        .highcharts-data-table tr:nth-child(even) {
            background: #f8f8f8;
        }
        .highcharts-data-table tr:hover {
            background: #f1f7ff;
        }
    </style>
</head>
<body>
    <figure class="highcharts-figure">
        <div id="container"></div>
        <p class="highcharts-description">Biểu đồ hiển thị độ an toàn.</p>
        <p>Với mức màu xanh : An toàn (0 - 3m)</p>
        <p>Với mức màu cam   : Bất thường (3 - 6m)</p>
        <p>Với mức màu đỏ    : Nguy hiểm (6 - 8m)</p>
    </figure>
    <script>
        // Era Widget initialization
        const eraWidget = new EraWidget();
        let config = null;
        let waterLevelValue = 0; // Đổi tên biến cho phù hợp

        eraWidget.onConfiguration((configuration) => {
            config = configuration.realtime_configs[0];
        });

        eraWidget.onValues((values) => {
            if (config && values[config.id]) {
                waterLevelValue = values[config.id].value;
            }
        });

        eraWidget.ready();

        const chart = Highcharts.chart('container', {
            chart: {
                type: 'gauge',
                plotBackgroundColor: null,
                plotBackgroundImage: null,
                plotBorderWidth: 0,
                plotShadow: false,
                height: '80%'
            },
            title: {
                text: 'Mực nước cao'
            },
            pane: {
                startAngle: -90,
                endAngle: 89.9,
                background: null,
                center: ['50%', '75%'],
                size: '110%'
            },
            // --- CÁC THAY ĐỔI BẮT ĐẦU TỪ ĐÂY ---
            yAxis: {
                min: 0,
                max: 8, // <-- THAY ĐỔI 1: Đặt giá trị tối đa là 8
                tickPixelInterval: 72,
                tickPosition: 'inside',
                tickColor: Highcharts.defaultOptions.chart.backgroundColor || '#FFFFFF',
                tickLength: 20,
                tickWidth: 2,
                minorTickInterval: null,
                labels: {
                    distance: 20,
                    style: {
                        fontSize: '14px'
                    }
                },
                lineWidth: 0,
                plotBands: [{ // <-- THAY ĐỔI 2: Cập nhật dải màu cho liền mạch
                    from: 0,
                    to: 3,
                    color: '#55BF3B', // green
                    thickness: 20
                }, {
                    from: 3,
                    to: 6,
                    color: '#DDDF0D', // yellow
                    thickness: 20
                }, {
                    from: 6,
                    to: 8,
                    color: '#DF5353', // red
                    thickness: 20
                }]
            },
            series: [{
                name: 'Mực nước', // <-- THAY ĐỔI 3: Đổi tên series
                data: [waterLevelValue],
                tooltip: {
                    valueSuffix: ' m' // <-- THAY ĐỔI 4: Đổi đơn vị
                },
                dataLabels: {
                    format: '{y} m', // <-- THAY ĐỔI 5: Đổi định dạng hiển thị
                    borderWidth: 0,
                    color: (
                        Highcharts.defaultOptions.title &&
                        Highcharts.defaultOptions.title.style &&
                        Highcharts.defaultOptions.title.style.color
                    ) || '#333333',
                    style: {
                        fontSize: '16px'
                    }
                },
                dial: {
                    radius: '80%',
                    backgroundColor: 'gray',
                    baseWidth: 12,
                    baseLength: '0%',
                    rearLength: '0%'
                },
                pivot: {
                    backgroundColor: 'gray',
                    radius: 6
                }
            }]
        });

        // Cập nhật giá trị cho biểu đồ
        setInterval(() => {
            if (chart && chart.series && chart.series[0]) {
                const point = chart.series[0].points[0];
                let newVal = waterLevelValue;
                // <-- THAY ĐỔI 6: Cập nhật điều kiện kiểm tra giá trị
                if (newVal < 0 || newVal > 8) {
                    newVal = 0;
                }
                point.update(newVal);
            }
        }, 3000);
    </script>
</body>
</html>
